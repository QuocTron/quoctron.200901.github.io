<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_register.css">
    <title>Đăng ký thành viên mới</title>
</head>
<body>
    <div class="body_form_register">
        <form action="" class="form_register" id="form_register">
            <h1 class="title_h1">Đăng ký thành viên mới</h1>

            <div class="form_group">
                <label for="fulname" class="form_label">Tên đầy đủ</label>
                <input type="text"  name="fullname" id="fullname"placeholder="VD: Nguyễn Quốc Trọn" class="form_control">
                <span class="form_message"></span>
            </div>
            <div class="form_group">
                <label for="fulname" class="form_label">Email</label>
                <input type="text"placeholder="VD: email@domain.com" name="email"id="email" class="form_control">
                <span class="form_message"></span>
            </div>
            <div class="form_group">
                <label for="fulname" class="form_label">Nhập mật khẩu</label>
                <input id="password" name="password" type="text" placeholder="Nhập mật khẩu" class="form_control">
                <span class="form_message"></span>
            </div>
            <div class="form_group">
                <label for="fulname" class="form_label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" type="text" placeholder="Nhập lại mật khẩu" class="form_control">
                <span class="form_message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation"  class="form-label">Gioi tinh </label>
                <input name="gender" type="radio" value ="male"class="form-control">nam
                <input name="gender" type="radio" value ="female"class="form-control">nữ
                <input name="gender" type="radio" value ="orther"class="form-control">khác
                <span class="form-mesage"></span>
            </div>

            <button class="form_submit">Đăng ký</button>
            
        </form>
    </div>
    <script src ="./javascript/register.js"></script>
    <script>
      Validator({
            form : '#form_register',
            form_group :'.form_group',
            form_message:'.form_message',
            rules: [
                Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ của bạn'),
                //Validator.isRequired('#email','vui lòng nhập trường này'),
                //Validator.isEmail('#email'),
                Validator.minlength('#password',6),
                
                Validator.isRequired('#password_confirmation'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isConfirmed('#password_confirmation',function(){
                    return document.querySelector('#form-1 #password').value;// lấy ra dữ liệu của #password
                },'Mật khẩu không đúng')
            ],
            onSubmit: function (data){  
                console.log(data)
            }
            
        });
    </script>
</body>

</html>
